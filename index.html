<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/output.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />

</head>

<body>

  <div class="flex justify-center w-[100%] bg-slate-500 text-white font-semibold">Free towel display with items over
    4500
  </div>
  <nav class=" navbar z-10 flex justify-between items-center bg-slate-200 h-[7vh] sticky top-0">
    <div class="mx-5 my-1 flex items-center  justify-around gap-10">
      <span
        class="hover:underline hover:cursor-pointer hover:text-shadow-neutral-50 duration-500 transition-all text-3xl font-bold text-shadow-red-300 text-shadow-lg">Shoping_Corner</span>
    </div>
    <div class="mx-5 my-1 flex items-center  justify-evenly gap-2">
      <span class="hover:underline hover:cursor-pointer font-semibold">Shop</span>
      <span class="hover:underline hover:cursor-pointer font-semibold">Marketing Resources</span>
      <span class="hover:underline hover:cursor-pointer font-semibold"></span>
      <span class="p-1 mx-1"><i class="hgi hgi-stroke hgi-search-area text-2xl button-effect"></i></span>
      <span class="p-1 mx-1"><i class="hgi hgi-stroke hgi-shopping-cart-02 text-2xl button-effect"></i></i></span>
    </div>
  </nav>
  <!-- <div
  class="header relative bg-[url('https://images-eu.ssl-images-amazon.com/images/G/31/img25/Media/PC_Hero_3000x1200_Asin-toys-1x._CB547414496_.jpg')] h-[50vh]">
  <div class="font-mono text-2xl text-amber-200 absolute left-[5%] mt-[0.5%] "> Welcome to the Trade wholesale</div>
  <div class="font-semibold text-4xl text-white absolute left-[5%] mt-[5%]"> Industry Goods</div>
  <div class="px-6 py-4 rounded-lg bg-amber-100 absolute left-[5%] mt-[10%] hover:cursor-pointer z-0">Shop All</div>
</div> -->
  <div class=" scroll-to-here w-full flex justify-around gap-5 bg-violet-300">
    <span
      class="tag-name mouse py-2 px-3 border-2 m-1 font-semibold rounded-sm hover:bg-yellow-300 bg-yellow-400">Accessories</span>
    <span
      class="tag-name mouse py-2 px-3 border-2 m-1 font-semibold rounded-sm hover:bg-yellow-300 bg-yellow-400">Laptop &
      Electronics</span>
    <span
      class="tag-name mouse py-2 px-3 border-2 m-1 font-semibold rounded-sm hover:bg-yellow-300 bg-yellow-400">Kids</span>
    <span class="tag-name mouse py-2 px-3 border-2 m-1 font-semibold rounded-sm hover:bg-yellow-300 bg-yellow-400">Skin
      care & Beauty Products</span>
  </div>
  <div class="relative h-full w-full">

    <div class="border m-2 p-1 rounded-sm flex w-[97vw]">
      <div class="left-side w-fit">
        <h1 class="font-bold text-3xl product_info ml-10">Product Info</h1>
        <div class="big_image w-[30vw] h-[50vh] border flex items-center justify-center rounded-sm mx-4">
          <img src="assets/card0.webp" alt="" srcset="" class="object-contain m-10">
        </div>
      </div>
      <div class="right-side border mx-2 mt-[2.5%] w-[100%] rounded-sm p-1">
        <div class="border bg-amber-200 flex justify-around">

          <button class="py-2 px-3 border-b-2 m-1 font-semibold rounded-lg hover:bg-yellow-300">Description</button>
          <button class="py-2 px-3 border-b-2 m-1 font-semibold rounded-lg hover:bg-yellow-300">Highlights</button>
          <button class="py-2 px-3 border-b-2 m-1 font-semibold rounded-lg hover:bg-yellow-300">Specification</button>
        </div>
        <div class="border bg-teal-100 flex justify-around h-[80%] overflow-y-scroll">

          <div class="py-2 px-3 flex-1 border-b-2 m-1 font-semibold rounded-lg hover:bg-yellow-100 hover:border description">NaN</div>
          <div class="py-2 px-3 flex-1 border-b-2 m-1 font-semibold rounded-lg hover:bg-yellow-100 hover:border highlights">NaN</div>
          <div class="py-2 px-3 flex-1 border-b-2 m-1 font-semibold rounded-lg hover:bg-yellow-100 hover:border specifications">NaN</div>
        </div>
      </div>
    </div>
    <div class=" main-container mb-3 ">
      <div class="sizeChart fixed bottom-6 rounded-2xl border w-[20%] object-contain hidden">
        <span><i class="hgi hgi-stroke hgi-cancel-square absolute right-0 text-xl mouse crossBtn"></i></span>
        <span><img src="https://i.pinimg.com/736x/fa/76/f8/fa76f892086aec70f3c0848645887fa5.jpg" alt="" srcset=""
            class=""></span>
      </div>
    </div>

  </div>

  <span class=" mouse flex items-center gap-2  moveToTop fixed right-4 bottom-4 bg-teal-200 rounded-xl p-1">
    <span class=" hidden returnToTop">Return to top</span>
    <i class="  hgi hgi-stroke hgi-circle-arrow-up-02 text-3xl font-semibold"></i>
  </span>
  <span class=" mouse flex items-center gap-2 fixed right-4 bottom-16 bg-teal-200 rounded-xl p-1">
    <!-- <span class=" hidden">Dark Mode</span> -->
    <i class=" toggle-btn-on block hgi hgi-stroke hgi-toggle-off  text-3xl font-semibold"></i>
    <i class=" toggle-btn-off hidden hgi hgi-stroke hgi-toggle-on text-3xl font-semibold"></i>
  </span>
  <script src="script.js"></script>
</body>

</html>
